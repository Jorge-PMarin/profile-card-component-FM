<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./images/bg-pattern-card.svg"
        alt="top background"
        class="card__bg"
      />
      <div class="card__profile">
        <img
          src="./images/image-victor.jpg"
          alt="avatar"
          class="card__profile__img"
        />
        <h2 class="card__profile__name">
          Victor Crest <span class="card__profile__age">26</span>
        </h2>
        <span class="card__profile__location">London</span>
      </div>
      <div class="card__stats">
        <h3 class="card__stats__bold">
          80k <span class="card__stats__small">followers</span>
        </h3>
        <h3 class="card__stats__bold">
          803k <span class="card__stats__small">likes</span>
        </h3>
        <h3 class="card__stats__bold">
          1.4k <span class="card__stats__small">photos</span>
        </h3>
      </div>
    </div>
  </body>
</html>
